<div>

    <mat-card>

        <img matCardImage src="../../assets/images/{{restaurant.cuisine}}.jpg" style="width: 50em;height: 30em;">

        <mat-card-header>
            <mat-card-title><h1>{{restaurant.restaurantName}}</h1></mat-card-title>
        </mat-card-header>
    

        <mat-card-content>
            <p> <strong>{{restaurant.rating}} <img mat-card-image src="../../assets/star.png" style="width: 3.2; height: 1em;"> </strong></p>
            <p><strong>{{restaurant.location}}</strong></p>   
        </mat-card-content>

        <div *ngIf="authService.isLoggedStatus==true">                        //if true , enable user to a the list of restaurant to his account
            <mat-card-actions  >
                <button mat-button color="disabled"  (click)="addToFavorites()" > add to favorite</button>
            </mat-card-actions>
        </div>
      

        <p> {{authService.isLoggedStatus}}</p>


    </mat-card>
    
   
</div>
