
<div>
    <p id="fav"><strong>Your Favourite's </strong></p>
</div>


<div id="restaurant">
  
  <mat-card class="example-card" *ngFor="let restaurant of restaurantData" routerLink="restaurant/{{restaurant.restaurantId}}">
      <img id="img" mat-card-image src="../../assets/images/{{restaurant.cuisine}}.jpg" style="width: 275px; height: 275px;">
      <mat-card-header>
          <mat-card-title>{{restaurant.restaurantName}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <p class="content">{{restaurant.rating}} <img mat-card-image src="../../assets/star.png"style="width: 2.2; height: 1em;"></p>
          <p class="content-two">{{restaurant.cuisine}}</p>
          <p class="content-three">{{restaurant.address?.area}} </p>
       
         
      </mat-card-content>
  </mat-card>

</div>

<div>
    <mat-card  *ngFor="let restaurant of restaurantData">
        <diV>
            <mat-card *ngFor=" let dish of restaurant.dishList" >
                <p> {{dish.dishName}}</p>
            </mat-card>
        </diV>
        
    </mat-card>
</div>
